<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pregame</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <script defer src="https://unpkg.com/axios/dist/axios.min.js" defer async></script>
    <script src="sw-setup.js"></script>
    <link rel="apple-touch-icon" href="/images/512.png" />
    <meta name="theme-color" content="#FFFFFF"/>
    <link rel="manifest" href="manifest.json" />
    <script>
      const agents = {
        astra: "41fb69c1-4189-7b37-f117-bcaf1e96f1bf",
        breach: "5f8d3a7f-467b-97f3-062c-13acf203c006",
        brimstone: "9f0d8ba9-4140-b941-57d3-a7ad57c6b417",
        chamber: "22697a3d-45bf-8dd7-4fec-84a9e28c69d7",
        cypher: "117ed9e3-49f3-6512-3ccf-0cada7e3823b",
        jett: "add6443a-41bd-e414-f6ad-e58d267f4e95",
        "kay/o": "601dbbe7-43ce-be57-2a40-4abd24953621",
        killjoy: "1e58de9c-4950-5125-93e9-a0aee9f98746",
        neon: "bb2a4828-46eb-8cd1-e765-15848195d751",
        omen: "8e253930-4c05-31dd-1b6c-968525494517",
        phoenix: "eb93336a-449b-9c1b-0a54-a891f7921d69",
        raze: "f94c3b30-42be-e959-889c-5aa313dba261",
        reyna: "a3bfb853-43b2-7238-a4f1-ad90e9e46bcc",
        sage: "569fdd95-4d10-43ab-ca70-79becc718b46",
        skye: "6f2a04ca-43e0-be17-7f36-b3908627744d",
        sova: "ded3520f-4264-bfed-162d-b080e2abccf9",
        viper: "707eab51-4836-f488-046a-cda6bf494859",
        yoru: "7f94d92c-4234-0a36-9646-3a87eb8b5c89",
      };
      async function imageSelection(agentID) {
        await axios.post("/api/select", {
          agentID: agentID,
        });
      }
      async function lockAgent() {
        await axios.post("/api/lock", { type: "PreGame" });
      }
      async function ranks() {
        let ranksArr = await axios.post("/api/ranks", { type: "PreGame" });
        let ranks = ranksArr.data.ranks;
        document.getElementById("ranks").textContent = ranks.join("\n");
      }
      async function exitPregame() {
        await axios.post("/api/exit", { type: "PreGame" });
      }
    </script>
  </head>
  <body>
    <h1>Pregame</h1>
    <!-- prettier-ignore -->
    <a href="javascript:void(0)">
      <div>
        <img src="https://media.valorant-api.com/agents/41fb69c1-4189-7b37-f117-bcaf1e96f1bf/displayicon.png" width="64" height="64" onclick="imageSelection(agents['astra'])" />
        <img src="https://media.valorant-api.com/agents/5f8d3a7f-467b-97f3-062c-13acf203c006/displayicon.png" width="64" height="64" onclick="imageSelection(agents['breach'])" />
        <img src="https://media.valorant-api.com/agents/9f0d8ba9-4140-b941-57d3-a7ad57c6b417/displayicon.png" width="64" height="64" onclick="imageSelection(agents['brimstone'])" />
        <img src="https://media.valorant-api.com/agents/22697a3d-45bf-8dd7-4fec-84a9e28c69d7/displayicon.png" width="64" height="64" onclick="imageSelection(agents['chamber'])" />
        <img src="https://media.valorant-api.com/agents/117ed9e3-49f3-6512-3ccf-0cada7e3823b/displayicon.png" width="64" height="64" onclick="imageSelection(agents['cypher'])" />
        <img src="https://media.valorant-api.com/agents/add6443a-41bd-e414-f6ad-e58d267f4e95/displayicon.png" width="64" height="64" onclick="imageSelection(agents['jett'])" />
        <img src="https://media.valorant-api.com/agents/601dbbe7-43ce-be57-2a40-4abd24953621/displayicon.png" width="64" height="64" onclick="imageSelection(agents['kay/o'])" />
        <img src="https://media.valorant-api.com/agents/1e58de9c-4950-5125-93e9-a0aee9f98746/displayicon.png" width="64" height="64" onclick="imageSelection(agents['killjoy'])" />
        <img src="https://media.valorant-api.com/agents/bb2a4828-46eb-8cd1-e765-15848195d751/displayicon.png" width="64" height="64" onclick="imageSelection(agents['neon'])" />
      </div>
      <div>
        <img src="https://media.valorant-api.com/agents/8e253930-4c05-31dd-1b6c-968525494517/displayicon.png" width="64" height="64" onclick="imageSelection(agents['omen'])" />
        <img src="https://media.valorant-api.com/agents/eb93336a-449b-9c1b-0a54-a891f7921d69/displayicon.png" width="64" height="64" onclick="imageSelection(agents['phoenix'])" />
        <img src="https://media.valorant-api.com/agents/f94c3b30-42be-e959-889c-5aa313dba261/displayicon.png" width="64" height="64" onclick="imageSelection(agents['raze'])" />
        <img src="https://media.valorant-api.com/agents/a3bfb853-43b2-7238-a4f1-ad90e9e46bcc/displayicon.png" width="64" height="64" onclick="imageSelection(agents['reyna'])" />
        <img src="https://media.valorant-api.com/agents/569fdd95-4d10-43ab-ca70-79becc718b46/displayicon.png" width="64" height="64" onclick="imageSelection(agents['sage'])" />
        <img src="https://media.valorant-api.com/agents/6f2a04ca-43e0-be17-7f36-b3908627744d/displayicon.png" width="64" height="64" onclick="imageSelection(agents['skye'])" />
        <img src="https://media.valorant-api.com/agents/ded3520f-4264-bfed-162d-b080e2abccf9/displayicon.png" width="64" height="64" onclick="imageSelection(agents['sova'])" />
        <img src="https://media.valorant-api.com/agents/707eab51-4836-f488-046a-cda6bf494859/displayicon.png" width="64" height="64" onclick="imageSelection(agents['viper'])" />
        <img src="https://media.valorant-api.com/agents/7f94d92c-4234-0a36-9646-3a87eb8b5c89/displayicon.png" width="64" height="64" onclick="imageSelection(agents['yoru'])" />
      </div>
    </a>
    <button id="notifications" href="javascript:void(0);https://www.google.com/" onclick="lockAgent()">Lock Agent</button>
    <button onclick="ranks()">Ranks</button>
    <button onclick="exitPregame()" style="color: red">Exit Pregame</button>
    <button onclick="window.location.href='/'">Back</button>
    <pre id="ranks"></pre>
  </body>
</html>
